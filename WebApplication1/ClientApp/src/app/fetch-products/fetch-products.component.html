<h1 id="tableLabel">Produkt Lista</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!products"><em>Loading...</em></p>



<ul *ngIf="products">
  <button class="btn btn-primary" (click)="openAddProduct('addProduct')">Add Product</button>
</ul>
<jw-modal id="addProduct">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
 
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <div class="input-group">
          <input id="newProduct.name" class="form-control" name="newProduct.name">
        </div>

        <label for="description">Description</label>
        <div class="input-group">
          <input id="description" class="form-control" name="description">
        </div>

        <label for="price">Price</label>
        <div class="input-group">
          <input id="price" class="form-control" placeholder="Number" name="price">
        </div>

      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-outline-dark" (click)="saveNewProduct()">Save</button>
    <button class="btn btn-outline-dark" (click)="closeModal('addProduct');">Close</button>
  </div>




</jw-modal>

<jw-modal id="editProduct">
  <div class="modal-header">
    <h4 class="modal-title">Hi there!</h4>
    <button type="button" class="close" aria-label="Close" (click)="closeModal('editProduct');">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Hello, World!</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="closeModal('editProduct');">Close</button>
  </div>
</jw-modal>


<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="products">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Description</th>
      <th>Price</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.productId }}</td>
      <td>{{ product.name }}</td>
      <td>{{ product.description }}</td>
      <td>{{ product.price }}</td>
      <td width="250">

        <button class="btn btn-primary" (click)="openEditProduct('editProduct', product.productId, i)">Edit</button>


        <button type="button" class="btn btn-danger mr-1" (click)="deleteTodo(product.productId, i)">Delete</button>


      </td>
    </tr>
  </tbody>
</table>
